<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <!-- Global Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylez.css">
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="functions.js"></script>
    <script src="scripts.js"></script>
    <script src="registeruser.js"></script>
  </head>
  <body>
    <header class="header bg-gray">
      <h1>Welcome to X Trade</h1>
    </header>
    <div class="container wow fadeInUp animated" style="max-height: 90vh;">
      <div class="row align-items flex-start justify-content-center">
        <div class="col col-lg-4 col-md-4 col-sm-6 mx-auto text-left pb-3">
          <img src="https://img.freepik.com/premium-vector/wallet-payment-logo-design-templates_24599-592.jpg?w=2000" alt="Payment Logo" class="w-32 rounded-full mr-2" />
          <p class="text-white font-bold text-center">"Payment Solutions Made Simple."</p>
          <div>
            Your gateway to smarter online shopping experience. Let our AI assistant guide you through products tailored just for you.
          </div>
          <button type="button" class="btn btn-primary py-2 px-4 rounded-full ml-4">Learn More</button>
        </div>
      </div>
      <div class="hidden md-down" style="height: calc(100% - 64px);">
        <button onclick="window.scrollTo({ scrollX: 0 })" class="bg-blue-400 py-6 hover:bg-blue-500 transition duration-400 ease-in-out" style="max-width: 100%; margin: auto; padding: 16px; border: none; outline: none; box-shadow: none;" tabindex="0">Login</button>
        <span class="ml-4 hidden sm:block h-6 lg:inline-block text-xl font-medium text-gray-900 leading-tight focus:border-transparent" style="font-size: 1rem;">or</span>
        <button onclick="window.scrollTo({ scrollY: 0 })" class="my-8 block w-full text-red-500 py-6 hover:text-red-500 transition duration-400 ease-in-out" style="padding: 16px; border: none; outline: none; box-shadow: none;">Sign Up</button>
      </div>
    </div>
    <nav id="siteNav">
      <ul>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
        <li><a href="faqs.html">FAQ</a></li>
        <li><a href="info.html">Info</a></li>
      </ul>
    </nav>
    <footer class="footer">
      &copy; 2023 - Payment Website
    </footer>
    <!-- Login Form -->
    <form id="loginForm">
      <!-- Email Input Field -->
      <label for="emailInput">Email Address:</label>
      <input type="text" pattern=".+@.+\.\w+" placeholder="example@example.com" id="emailInput" required />
      <!-- Password Input Field -->
      <label for="passwordInput">Password:</label>
      <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.{8,})" required id="passwordInput" />
      <!-- Country Selection -->
      <div id="countrySelection">
        <select id="countrySelect">
          <option value="" disabled selected hidden>Please Select...</option>
          <option value="England" onclick="toggleCountryOptions(this)">English</option>
          <optgroup label="EU Countries">
            <option value="Belgium" onclick="toggleCountryOptions(this)">Belgium</option>
            <option value="France" onclick="toggleCountryOptions(this)">France</option>
            <option value="Italy" onclick="toggleCountryOptions(this)">Italy</option>
            <option value="Luxembourg" onclick="toggleCountryOptions(this)">Luxembourg</option>
            <option value="Netherlands" onclick="toggleCountryOptions(this)">Netherlands</option>
            <option value="Germany" onclick="toggleCountryOptions(this)">Germany</option>
          </optgroup>
        </select>
      </div>
    </form>
  </body>
</html>
